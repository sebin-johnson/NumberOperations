<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Operations</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/9799/9799710.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Kanit:wght@100..900&family=Outfit:wght@100..900&family=Teko:wght@300..700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: "Outfit", sans-serif;
            background: linear-gradient(135deg, #4aa6c5, #fad0c4);
        }
    </style>
</head>

<body class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 w-50 w-md-50 shadow-none">
        <h2 class="text-center fw-bold">Number Operations</h2>
        <div class="mb-3">
            <label for="numberInput" class="form-label">Enter a Number:</label>
            <input type="number" class="form-control" id="numberInput">
        </div>
        <div class="mb-3">
            <label for="operation" class="form-label">Select Operation:</label>
            <select class="form-select" id="operation">
                
                <option value="reverse">Reverse a Number</option>
                <option value="palindrome">Palindrome Check</option>
                <option value="fibonacci">Fibonacci Series</option>
                <option value="oddEven">Odd or Even Check</option>
                <option value="prime">Prime Number Check</option>
            </select>
        </div>
        <div class="d-flex justify-content-between">
            <button class="btn btn-primary" onclick="performOperation()">Check</button>
            <button class="btn btn-secondary" onclick="resetForm()">Reset</button>
        </div>
        <h3 class="mt-3 fs-4 text-center text-primary" id="result">Result: </h3>
    </div>
    <script src="./script.js"></script>
</body>

</html>
